<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
    <style>
      th {
        color:lawngreen;
      }
    </style>
  </head>
  <body>
    <h1>Table template</h1>

    <table>
      <tr>
        <td></td>
        <th>cell 1.2</th>
        <th>cell 1.3</th>
        <th>cell 1.4</th>
      </tr>
      <tr>
        <th>cell 2.1</th>
        <td>cell 2.2</td>
        <td>cell 2.3</td>
        <td>cell 2.4</td>
      </tr>
      <tr>
        <th>cell 3.1</th>
        <td>cell 3.2</td>
        <td>cell 3.3</td>
        <td>cell 3.4</td>
        </td>
      </tr>
    </table>


  </body>
</html>
